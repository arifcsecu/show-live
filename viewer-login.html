<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/viewer-login.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>

<body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-md d-none d-md-block d-flex align-content-center">
        <div class="container-fluid container-xxl">

            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="assets/images/showmelive2.png" alt="Logo" class="navbar-logo">
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links and content -->
            <div class="collapse navbar-collapse " id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                </ul>

                <!-- Search -->
                <form class="d-flex me-3">
                    <div class="search-wrapper">
                        <input type="text" class="input-control form-control form-control-sm"
                            placeholder="Search by City, State, Zip">
                        <i class="bi bi-search ms-2"></i>
                    </div>
                </form>

                <!-- Login -->
                <a href="#" class="d-flex align-items-center text-decoration-none text-white">
                    <img src="assets/images/user-pic.png" alt="Logo" height="50" width="50" class="me-1">
                    <span class="login-btn ms-1">Login</span>
                </a>

            </div>
        </div>
    </nav>
    <!-- Mobile Search Header -->
    <nav class="mobile-search-bar d-flex align-items-center justify-content-between px-2 py-2 d-md-none">
        <!-- Logo -->
        <div class="me-2">
            <img src="assets/images/showmelive2.png" alt="Logo" height="40">
        </div>

        <!-- Search -->
        <form class="d-flex me-3">
            <div class="search-wrapper">
                <i class="bi bi-search ms-2"></i>
                <input type="text" class="form-control form-control-sm" placeholder="Search by City, State, Zip">
                <img src="assets/images/switchicon.png" height="24">
            </div>
        </form>
    </nav>

    <main class="flex-shrink-0">


        <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 px-3"
            style="max-width: 457px; max-height: 628px;">

            <!-- Logo -->
            <img src="assets/images/showmelive2.png" alt="Show Me Live Logo" class="logo mb-4">

            <!-- Role Selection -->
            <div class="w-100 mt-5 mb-3">
                <div class="d-flex align-items-center mb-4">
                    <div class="me-3">
                        <img src="assets/images/icon/user-fill.png" alt="Producer Icon" height="32">
                    </div>
                    <button class="btn border border-primary btn-part text-white flex-grow-1 bg-transparent"> Viewers </button>
                </div>

                <!-- Creators Row -->
                <div class="d-flex align-items-center mb-5">
                    <div class="me-3">
                        <img src="assets/images/icon/user-icon.png" alt="Producer Icon" height="32">
                    </div>

                    <button class="btn text-white flex-grow-1" style="background-color:#052EFD;"> Creators </button>
                </div>
            </div>

            <!-- Terms & Checkbox -->
            <div class="form-check mb-3 text-start w-100">
                <input class="form-check-input" type="checkbox" value="" id="termsCheck">
                <label class="form-check-label text-secondary small" for="termsCheck">
                    By clicking register you agree to our <a href="#" class="text-link">terms and conditions</a> of use
                </label>
            </div>

            <!-- Continue Button -->
            <button class="blue-btn">Continue</button>

        </div>


    </main>

    <footer class="d-none d-md-block text-white py-4 mt-auto">
        <div class="container-fluid container-xxl">
            <div class="d-flex flex-column flex-xxl-row align-items-center">

                <!-- Social Icons -->
                <div class="mb-3 mb-xxl-0">
                    <div class="d-flex gap-3 mb-2">
                        <a href="#"><i class="bi bi-facebook text-white fs-5"></i></a>
                        <a href="#"><i class="bi bi-instagram text-white fs-5"></i></a>
                        <a href="#"><i class="bi bi-whatsapp text-white fs-5"></i></a>
                        <a href="#"><i class="bi bi-youtube text-white fs-5"></i></a>
                    </div>
                </div>

                <!-- Top Links -->
                <div class="d-flex flex-column flex-grow-1 align-items-md-center text-center text-md-start mb-3 mb-xxl-0">
                    <!-- Top Links in one line -->
                    <div class="d-flex justify-content-center gap-3 text-nowrap fs-4 mb-2">
                        <a href="#" class="about-section-home text-decoration-none">About Us</a>
                        <a href="#" class="about-section-home text-decoration-none">Terms Of & Use</a>
                        <a href="#" class="about-section-home text-decoration-none">FAQ</a>
                        <a href="#" class="about-section-home text-decoration-none">Privacy Policy</a>
                        <a href="#" class="about-section-home text-decoration-none">Contact Us</a>
                    </div>

                    <!-- Copyright -->
                    <p class="mb-0 mt-3 fs-5 text-center">Copyright 2025 Â© ShowMeLive. All Rights Reserved.</p>
                </div>

                <!-- App Store Links -->
                <div class="d-flex align-content-center">

                    <a href="#"><img src="assets/images/appstore.png" alt="App Store" height="40"
                            class="me-2"></a>
                    <a href="#"><img src="assets/images/googleplay.png" alt="Google Play" height="40"></a>

                </div>

            </div>
        </div>
    </footer>
    <!-- Mobile Bottom Navigation -->
    <footer class="mobile-footer d-md-none mt-auto">
        <div class="container-fluid">
            <div class="d-flex justify-content-around align-items-center py-2">

                <a href="#">
                    <img src="assets/images/mobile-footer/dashboard.png" alt="Dashboard" height="24">
                </a>
                <a href="#">
                    <img src="assets/images/mobile-footer/video.png" alt="Video" height="24">
                </a>
                <a href="#">
                    <img src="assets/images/mobile-footer/live.png" alt="Live" height="24">
                </a>
                <a href="#">
                    <img src="assets/images/mobile-footer/notifications.png" alt="Notifications" height="24">
                </a>
                <a href="#">
                    <img src="assets/images/mobile-footer/settings.png" alt="Settings" height="24">
                </a>

            </div>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
