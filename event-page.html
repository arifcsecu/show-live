<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/event-page.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark d-none d-md-block">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="assets/images/showmelive2.png" alt="Logo" height="40">
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links and content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                </ul>

                <!-- Search -->
                <form class="d-flex me-3">
                    <div class="search-wrapper">
                        <input type="text" class="form-control form-control-sm"
                            placeholder="Search by City, State, Zip">
                        <i class="bi bi-search ms-2"></i>
                    </div>
                </form>

                <!-- Login -->
                <a href="#" class="d-flex align-items-center text-decoration-none text-white">
                    <i class="bi bi-person-circle fs-4 me-1 text-primary"></i><span class="ms-1">Login</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Mobile Search Header -->
    <nav class="mobile-search-bar d-flex align-items-center justify-content-between px-2 py-2 d-md-none">
        <!-- Logo -->
        <div class="me-2">
            <img src="assets/images/showmelive2.png" alt="Logo" height="40">
        </div>

        <!-- Search -->
        <form class="d-flex me-3">
            <div class="search-wrapper">
                <i class="bi bi-search ms-2"></i>
                <input type="text" class="form-control form-control-sm" placeholder="Search by City, State, Zip">
                <img src="assets/images/switchicon.png" height="24">

            </div>
        </form>
    </nav>

    <div class="container py-5">
        <h5 class="event-title text-center text-primary fw-bold mb-4">Set Up Your Event</h5>
        <form>
            <div class="mb-3">
                <label class="form-label">Select Category</label>
                <select class="form-select">
                    <option selected>Comedy</option>
                    <option>Music</option>
                    <option>Drama</option>
                    <option>Sports</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Title:</label>
                <input type="text" class="form-control" placeholder="Event Title Name" />
            </div>

            <div class="mb-3">
                <label class="form-label">Select Event Date:</label>
                <input type="date" class="form-control" value="2025-03-13" />
            </div>

            <div class="mb-3">
                <label class="form-label">Select Event Time:</label>
                <input type="time" class="form-control" value="19:30" />
            </div>

            <div class="mb-3">
                <label class="form-label">Price:</label>
                <div class="position-relative">
                    <input type="text" class="price-input form-control" value="$200.00" />
                    <span class="currency-label">USD</span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Image Upload:</label>
                <div class="upload-field d-flex align-items-center justify-content-between rounded px-2">
                    <label for="fileInput" class="btn upload-file-label btn-sm mb-0">Upload File</label>
                    <span class="text-secondary small">JPG, PNG, SVG. Max: 5MB.</span>
                    <input type="file" id="fileInput" class="d-none" />
                </div>
            </div>

            <div class="row text-center text-white mb-3">
                <div class="col-6">
                    <div class="camera-option p-3">
                        <img src="assets/images/icon/vector-one.png" alt="Camera Icon" style="width: 40px; height: 24;"
                            class="mb-2" />

                        <div class="d-flex align-items-center justify-content-center gap-2 mb-1">
                            <div
                                class="tick-circle-1 bg-primary text-white d-flex justify-content-center align-items-center">
                                <i class="bi bi-check-lg"></i>
                            </div>
                            <span class="fw-semibold text-white">One Camera</span>
                        </div>

                        <small class="text-secondary">Stream from a single camera.</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="camera-option p-3">
                        <img src="assets/images/icon/vector-multi.png" alt="Camera Icon"
                            style="width: 40px; height: 24;" class="mb-2" />

                        <div class="d-flex align-items-center justify-content-center gap-2 mb-1">
                            <div class="tick-circle-2 text-white d-flex justify-content-center align-items-center">
                            </div>
                            <span class="fw-semibold text-white">Multiple Camera</span>
                        </div>

                        <small class="text-secondary">Stream from five camera.</small>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn submit-btn">Submit</button>
            </div>
        </form>
    </div>


    <footer class="d-none d-md-block text-white py-4" style="background-color: #181819;">
        <div class="container-fluid">
            <div class="d-flex justify-content-around align-items-center gy-4 text-center text-md-start">

                <!-- Social Icons -->
                <div class="col-md-3 col-xl-4">
                    <div class="d-flex justify-content-start gap-3 mb-2">
                        <a href="#"><i class="bi bi-facebook text-white fs-5"></i></a>
                        <a href="#"><i class="bi bi-instagram text-white fs-5"></i></a>
                        <a href="#"><i class="bi bi-whatsapp text-white fs-5"></i></a>
                        <a href="#"><i class="bi bi-youtube text-white fs-5"></i></a>
                    </div>

                </div>

                <!-- Top Links -->
                <div class="col-md-6 col-xl-4 d-flex flex-column flex-grow-1 align-items-md-start text-md-start">
                    <!-- Top Links in one line -->
                    <div class="d-flex gap-3 flex-nowrap text-nowrap small mb-2">
                        <a href="#" class="text-white text-decoration-none">About Us</a>
                        <a href="#" class="text-white text-decoration-none">Terms Of & Use</a>
                        <a href="#" class="text-white text-decoration-none">FAQ</a>
                        <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
                        <a href="#" class="text-white text-decoration-none">Contact Us</a>
                    </div>

                    <!-- Copyright -->
                    <p class="mb-0 mt-3 small text-center">Copyright 2025 Â© ShowMeLive. All Rights Reserved.</p>
                </div>

                <!-- App Store Links -->
                <div
                    class="col-md-3 col-xl-4 d-flex justify-content-end text-center text-md-end flex-md-column align-items-md-end flex-lg-row">
                    <a href="#"><img src="assets/images/appstore.png" alt="App Store" height="40"
                            class="mb-2 mb-md-0 me-lg-2"></a>
                    <a href="#"><img src="assets/images/googleplay.png" alt="Google Play" height="40"
                            class="mt-md-2"></a>
                </div>

            </div>
        </div>
    </footer>

    <!-- Mobile Bottom Navigation -->
    <footer class="mobile-footer d-md-none">
        <div class="container-fluid">
            <div class="d-flex justify-content-around align-items-center py-2">

                <a href="#">
                    <img src="assets/images/mobile-footer/dashboard.png" alt="Dashboard" height="24">
                </a>
                <a href="#">
                    <img src="assets/images/mobile-footer/video.png" alt="Video" height="24">
                </a>
                <a href="#">
                    <img src="assets/images/mobile-footer/live.png" alt="Live" height="24">
                </a>
                <a href="#">
                    <img src="assets/images/mobile-footer/notifications.png" alt="Notifications" height="24">
                </a>
                <a href="#">
                    <img src="assets/images/mobile-footer/settings.png" alt="Settings" height="24">
                </a>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
