<div class="container-fluid py-4">
    <!-- Movie Card -->
    <div class="bg-dark text-white rounded p-3 d-flex flex-column flex-md-row mb-4">

        <!-- Poster -->
        <div class="me-md-3 mb-3 mb-md-0">
            <img src="assets/images/movie/lostland.png" alt="In the Lost Lands" class="img-fluid rounded"
                style="width: 150px; height: 170px; object-fit: cover;">
        </div>

        <!-- Movie Info -->
        <div class="flex-grow-1 pe-md-4 border-end border-secondary">
            <h6 class="mb-1 fw-bold mb-5">IN THE LOST LANDS (2025)</h6>
            <p class="mb-3 small text-secondary">
                <i class="bi bi-clock me-1"></i>2 hr 48 min
            </p>
            <p class="mb-0 small text-light">Drama, mystery & thriller</p>
        </div>

        <!-- Showtimes & Seating -->
        <div class="d-flex justify-content-between align-items-center ps-md-4 pt-3 pt-md-0 text-md-end">
            <div class="d-flex flex-column me-4">
                <p class="fw-bold mb-1 text-center">Standard</p>
                <a href="#" class="text-primary small text-decoration-none">Reserved Seating</a>
            </div>
            <div class="d-flex flex-column gap-2">
                <button class="btn btn-primary btn-sm rounded px-3">3:30 pm</button>
                <button class="btn btn-primary btn-sm rounded px-3">12:30 pm</button>
            </div>
        </div>
    </div>

    <!-- Copy the entire block above for other movies -->
</div>
